<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="{{load.http}}://{{load.domain}}:{{load.port}}/{{load.bootstrap}}/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">{% block content %}{% endblock %}</div>
        </div>
    </div>
    <script src="{{load.http}}://{{load.domain}}:{{load.port}}/{{load.jquery}}/jquery.js"></script>
    <script src="{{load.http}}://{{load.domain}}:{{load.port}}/{{load.bootstrap}}/js/bootstrap.min.js"></script>
    </body>
</html>
